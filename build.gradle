plugins {
    id 'java'
}

group 'kafka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.0.0'

    compile "org.apache.logging.log4j:log4j:2.11.2"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.11.2"
}



